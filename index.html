<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
        <div class="areaApp">
        <div class="tituloApp">
            <h1 >Calculadora de IMC</h1>         
        </div>
        <div class="formulario">
        <div class="campo">
        Nome:
        <input type="text" name="" id="nome1">
         </div>
         <div class="campo">
        Altura:
        <input type="text" name="" id="altura1">
    </div>
    <div class="campo">
        Peso:
        <input type="text" name="" id="peso1">
    </div>
         </div>
        <div class="botao">
            <input onclick="calculo()" id="btn1" type="submit" value="Calcular">
        </div>
        
        <div class="caixadetexto"></div>

           
        </div>

    </div>
    </section>
    <script>
        function calculo() {
    
    var nome = (document.getElementById("nome1").value)

    var alt = (document.getElementById("altura1").value)

    var pes = (document.getElementById("peso1").value)

    var imc =  ((parseFloat(pes))/((parseFloat(alt))*(parseFloat(alt))))
    
    var final = document.querySelector(".caixadetexto")

    var finalArr = Number((imc).toFixed(1))

    var texto = ""

    if (finalArr <= 18.5 ) {
        
            texto = "Está abaixo do peso."
    } else if (finalArr > 18.6 && finalArr <= 24.9) {
        texto = "Você tem o peso ideal."
    } else {

        texto = "Está acima do peso"
    }

    final.innerText = ` Olá ${nome}. O valor do seu IMC é: ${finalArr}. 
                        ${texto}`
        
        
}
    </script>
</body>
</html>
